<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Parasitic Inheritance</title>
</head>
<body>
<script type="text/javascript" src="objects.js"></script>
<script>
    function createOriginal(original) {
        var clone = Object.create(original);
        clone.sourceFunction = "createOriginal";
        clone.sayHi = function () {
            document.write("\"Hi\" = " + "Hi" + "<br>");
        };
        return clone;
    }

    var person = {
        name:"Alex",
        friends:['Sheby','Van']
    };

    var another = createOriginal(person);
    document.write("another = " + another + "<br>");
    //another = [sourceFunction] = createOriginal, [sayHi] = function () { document.write("\"Hi\" = " + "Hi" + ""); }, [name] = Alex, [friends] = Sheby,Van
    another.sayHi();
</script>
</body>
</html>
