    var age = 29;
    function sayAge(){
        document.write("window.age = " + window.age + "<br>");
    }
    window.color = 'red';
    document.write("window.age = " + window.age + "<br>");//29
    document.write("window.color = " + window.color + "<br>");//red
    sayAge();//window.age = 29
    window.sayAge();//window.age = 29
    document.write("window.constructor = " + window.constructor + "<br>");//window.constructor = function Window() { [native code] }

    /*
    * 全局变量无法通过delete关键字删除
    * 直接定义在window对象上的属性可以通过delete关键字删除
    * */
    document.write("(delete window.age) = " + (delete window.age) + "<br>");//false
    document.write("(delete window.sayAge) = " + (delete window.sayAge) + "<br>");//false
    document.write("(delete window.color) = " + (delete window.color) + "<br>");//true
    document.write("window.color = " + window.color + "<br>");
    document.write("window.age = " + window.age + "<br>");
